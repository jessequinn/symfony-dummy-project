# minikube start --cpus 4 --memory 8192
resources:
  limits:
    cpu: 4
    memory: 8192Mi
  requests:
    cpu: 0.25
    memory: 256Mi

mysql:
  name: "mysql"
  image: "damasu/symfony-dummy-project-mysql"
  port: 3306
  env:
    secret:
      MYSQL_DATABASE:
        name: "database-secret"
        key: "database"
      MYSQL_ROOT_PASSWORD:
        name: "database-secret"
        key: "password"

nginx:
  name: "nginx"
  image: "damasu/symfony-dummy-project-nginx"
  port: 80
  probes:
    liveness: /healthz
    readiness: /healthz

phpfpm:
  name: "php-fpm"
  image: "damasu/symfony-dummy-project-php-fpm"
  port: 9000
  env:
    secret:
      DATABASE_URL:
        name: "database-secret"
        key: "url"
